apiVersion: v1
kind: ConfigMap
metadata:
  name: nepean-circular-config
  namespace: nepean-circular
data:
  DATABASE_PATH: "/data/nepean_circular.db"
  PORT: "4000"
  PHX_SERVER: "true"
  PHX_HOST: "${PHX_HOST}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nepean-circular
  namespace: nepean-circular
  labels:
    app: nepean-circular
spec:
  # SQLite only supports a single writer — do NOT scale beyond 1 replica.
  replicas: 1
  # Recreate strategy ensures the old pod is fully terminated before the new
  # one starts, preventing two processes from writing to the SQLite DB.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nepean-circular
  template:
    metadata:
      labels:
        app: nepean-circular
    spec:
      securityContext:
        # Ensure the PVC mount (/data) is writable by the app user (uid 999)
        fsGroup: 999
      containers:
        - name: nepean-circular
          image: ${IMAGE_NAME}:latest
          ports:
            - containerPort: 4000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nepean-circular-config
            - secretRef:
                name: nepean-circular-secrets
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "500m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nepean-circular-data
---
apiVersion: v1
kind: Service
metadata:
  name: nepean-circular
  namespace: nepean-circular
spec:
  type: ClusterIP
  selector:
    app: nepean-circular
  ports:
    - name: http
      port: 4000
      targetPort: 4000
      protocol: TCP
---
# Cilium Gateway — provisions a DO LoadBalancer automatically.
# Requires DOKS 1.33+ with Cilium enabled.
# Verify: kubectl get gatewayclass cilium — should show ACCEPTED: True
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: nepean-circular
  namespace: nepean-circular
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "${PHX_HOST}"
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      service.beta.kubernetes.io/do-loadbalancer-name: "nepean-circular"
      service.beta.kubernetes.io/do-loadbalancer-size-unit: "1"
      service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/health"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: ${PHX_HOST}
    - name: https
      protocol: HTTPS
      port: 443
      hostname: ${PHX_HOST}
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: nepean-circular-tls
---
# HTTPS route — forwards traffic to the app service.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nepean-circular-https
  namespace: nepean-circular
spec:
  parentRefs:
    - name: nepean-circular
      sectionName: https
  hostnames:
    - ${PHX_HOST}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nepean-circular
          port: 4000
---
# HTTP → HTTPS redirect.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nepean-circular-redirect
  namespace: nepean-circular
spec:
  parentRefs:
    - name: nepean-circular
      sectionName: http
  hostnames:
    - ${PHX_HOST}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
# cert-manager Certificate for automatic TLS issuance and renewal.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nepean-circular-tls
  namespace: nepean-circular
spec:
  secretName: nepean-circular-tls
  issuerRef:
    name: letsencrypt-prod-gateway
    kind: ClusterIssuer
  dnsNames:
    - ${PHX_HOST}
