name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: mix-${{ runner.os }}-1.18-27-${{ hashFiles('mix.lock') }}
          restore-keys: |
            mix-${{ runner.os }}-1.18-27-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run tests
        run: mix test

  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  deploy:
    name: Deploy to DOKS
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DOKS kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ vars.DOKS_CLUSTER_NAME }}

      - name: Render K8s templates
        env:
          PHX_HOST: ${{ vars.PHX_HOST }}
          LETSENCRYPT_EMAIL: ${{ vars.LETSENCRYPT_EMAIL }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          mkdir -p k8s/rendered
          envsubst < k8s/app.yml > k8s/rendered/app.yml
          envsubst < k8s/cluster-issuer.yml > k8s/rendered/cluster-issuer.yml

      - name: Apply K8s manifests
        run: |
          kubectl apply -f k8s/namespace.yml
          kubectl apply -f k8s/pvc.yml
          kubectl apply -f k8s/rendered/app.yml
          kubectl apply -f k8s/rendered/cluster-issuer.yml

      - name: Update deployment image
        run: |
          kubectl set image deployment/nepean-circular \
            nepean-circular=${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7} \
            -n nepean-circular

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/nepean-circular \
            -n nepean-circular \
            --timeout=180s
